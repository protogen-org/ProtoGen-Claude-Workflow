    in_progress: [review]
    review: [in_progress, qa]  # Can go back for changes
    qa: [review, approved]
    approved: [done]
    done: []  # Terminal state

  # Environment progression (deployment pipeline)
  environment_transitions:
    dev: [staging]
    staging: [main]
    main: []  # Production - terminal

  # Branch to environment mapping
  branch_environment:
    dev: dev
    staging: staging
    main: main

  # Branch naming patterns
